{% extends './base.html' %}
{% block title %}View Product{% endblock  %}
{% block body %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<div class="container mb-4">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                  <img src="{{product.Image.url}}" height="200" alt="error in loading product image">
                </div>
              </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-primary">{{product.Name}}</h3>
                    <hr>
                    <p>{{product.Desc}}</p>
                    <hr>
                    <form action="" method="post">
                    <div class="col-md-6 h4">
                        Price: ₹<span id="txtprice">{{product.Price}}</span>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="qty">Quantity</label>
                            <input value="1" class="form-control" type="number" id="qty" name="qty" min="1" max="{{product.Quantity}}">
                        </div>
                        <div class="col h5 text-right">
                            <br>
                            Total Price: ₹<span id="tprice">{{product.Price}}</span>
                        </div>
                    </div>
                    <hr>{% csrf_token %}
                        <button class="btn btn-success" type="submit"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                    </form>
                </div>
              </div>
        </div>
    </div>
</div>
<script>
    $("#qty").change(function(){
        let price = parseInt($("#txtprice").text());
        let qty = parseInt($("#qty").val());
        let total = price * qty;
        console.log(qty)
        $("#tprice").text(total);
    });
</script>
{% endblock  %}
