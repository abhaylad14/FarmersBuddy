{% extends './base.html' %} {% block title %}Registration{% endblock title %} 
{% block body %}
<div class="container my-3">
<div class="card">
  <div class="card-body">
    <div class="h3 text-center text-dark font-weight-bold">Registration</div>
    <hr>
    <div class="col-md-5 mx-auto">
      <form method="POST">{% csrf_token %}
      <div class="mb-3">
        <label for="txtfname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="txtfname" name="txtfname" required maxlength="20"
        title="Only alphabets are allowed"
        pattern="^[A-Za-z]{2,20}$"  placeholder="eg. John">
      </div>
      <div class="mb-3">
        <label for="txtlname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="txtlname" name="txtlname" required maxlength="20"
        title="Only alphabets are allowed"
        pattern="^[A-Za-z]{2,20}$"  placeholder="eg. Wick">
      </div>
      <div class="mb-3">
        <label for="txtmobile" class="form-label">Mobile No.</label>
        <div class="input-group">
        <div class="input-group-text">+91</div>
        <input type="text" class="form-control" id="txtmobile" name="txtmobile" required maxlength="10"
        title="Mobile number must contain 10 digits only and must start with (6 to 9)"
        pattern="^[6-9]\d{9}$"  placeholder="Enter your mobile number">
        </div>
      </div>
      <div class="mb-3">
        <label for="txtaddress" class="form-label">Address</label>
        <textarea type="text" class="form-control" id="txtaddress" name="txtaddress" required maxlength="300"
        pattern="^[0-9A-Za-z/,]+$"  placeholder="Enter your address here"></textarea>
      </div>
      <div class="mb-3">
        <label for="txtemail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="txtemail" name="txtemail" required
        title="characters must followed by an @ sign, followed by more characters, and then a '.'"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter your email here">
      </div>
      <div class="mb-3">
        <label for="txtpass1" class="form-label">Password</label>
        <input type="password" class="form-control" id="txtpass1" name="txtpass1" required maxlength="30"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
          placeholder="Enter your password here">
      </div>
      <div class="mb-3">
        <label for="txtpass2" class="form-label">Re-Enter Password</label>
        <input type="password" class="form-control" id="txtpass2" name="txtpass2" required maxlength="30"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
          placeholder="Re-Enter your password here">
      </div>
      <div class="text-center">
        <input type="submit" class="btn btn-info" id="btnsubmit" value="Register Now" />
      </div>
    </form>
    </div>
  </div>
</div>
</div>
{% endblock body %}
