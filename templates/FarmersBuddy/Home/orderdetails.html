{% extends './base.html' %}
{% block title %}Order Details{% endblock  %}
{% block body %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<div class="container mb-4">
    <div class="card">
        <div class="card-body col-md-6 mx-auto">
            <p class="h4 text-center">Order Details</p>
            <hr>
            {% for item in products %}
            <div class="card mb-3">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{item.Image.url}}" height="200" width="170" class="rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{item.Name}}</h5>
                      <p class="bg-light text-dark">by {{item.ProductBrand}}</p>
                      <p class="h6">Price: ₹ {{item.Price}}</p>
                      <p class="card-text">
                        <p>Quantity: {{item.qty}}</p>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
              <hr>
              <div class="row">
                  <div class="col"> <p class="h4">Total Amount: ₹ {{order.Total}}</p></div>
                  <div class="col text-right"><a href="{% url 'invoice' %}?iid={{request.GET.oid}}" class="btn btn-sm btn-dark">View Invoice</a></div>
              </div>
        </div>
    </div>
</div>
{% endblock  %}
