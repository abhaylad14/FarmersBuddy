{% extends './base.html' %}
{% block title %}Forgot Password{% endblock %}
{% block body %}
<div class="container mb-3">
    <div class="card">
        <div class="card-body">
            <div class="h3 text-center text-dark font-weight-bold">Forgot Password</div>
            <hr />
            <div class="col-md-5 mx-auto">
                <form method="post">{% csrf_token %}
                    <div class="mb-3">
                        <label for="txtotp" class="form-label">Enter OTP</label>
                        <input type="text" class="form-control" id="txtotp" name="txtotp" required maxlength="10"
                            pattern="^[0-9]{6}$" placeholder="Enter 6-digit OTP">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-info" id="btnsubmit" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
