{% extends './base.html' %} {% block title %}Dashboard{% endblock %}
{% block body %}
{% load static%}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Edit Blog</h1>
        </div>
        <!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Edit Blog</li>
          </ol>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
    <hr />
  </div>
  <!-- /.content-header -->

  <!-- Main content -->
  <div class="content">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body col-md-6 mx-auto">
          <form method="post" enctype="multipart/form-data"> {% csrf_token %}
                <div class="col">
                    <label for="txttitle">Title</label>
                    <input type="text" name="txttitle" value="{{blog.Title}}" class="form-control" minlength="5" maxlength="100" required>
                </div>
                <div class="col mt-2">
                    <label for="txtdesc">Description</label>
                    <textarea name="txtdesc" class="form-control" rows="7" minlength="10" maxlength="10000" required>{{blog.Desc}}</textarea>
                </div>
                <div class="col text-center mt-3">
                    <button class="btn btn-success" type="submit">Update Blog</button>
                </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
{% endblock %}
